# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
executors:
  my-executor:
    docker:
      - image: circleci/node:13.8.0
  working_directory: /temp
jobs:
  save_hello_world_output:
    executor: my-executor
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: create new dir work_space
          command: mkdir -p  work_space
      - run:
          name: "save to work space"
          command: echo "text to output here" > output.txt
      - persist_to_workspace:
          root: work_space
          path: output.txt

  print_output_file:
    executor: my-executor
    steps:
      - attach_workspace:
          at: /tmp/work_space
      - run:
          name: print ons screen the content of the file ouput.txt
          command: cat /tmp/work_space/output.txt
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires: 
            - save_hello_world_output
